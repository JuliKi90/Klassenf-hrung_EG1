- front: Materielle Verstärker
  back: sind etwa Spielsachen, Bildchen, Süßigkeiten usw. oder Spielmarken, Sternchen, Stemple oder Striche, die gegen solche Gegenstände eingetauscht werden können.
  flipcardid: 1

- front: Soziale Verstärker
  back: im sprachlichen Bereich sind Ausdrücke, die Lob vermitteln wie etwa „Du warst sehr fleißig!“ oder „Das ist ein guter Gedankengang!“. Im nichtsprachlichen Bereich finden sich soziale Verstärker in Form von Gesten (auf die Schulter klopfen, Applaus) oder Mimik (freundliches Lächeln, aufmunterndes Nicken).
  flipcardid: 2

- front: Aktivitätsverstärker
  back: sind Verstärker in Form beliebter Tätigkeiten wie etwa Durchführung von Experimenten, Fußball spielen, Gemeinschaftsspiele usw.
  flipcardid: 3

- front: Informative Verstärker 
  back: sind solche Verstärker, die dem Lerner eine Mitteilung (Information) über die Erreichung eines Ziels geben, z.B. dem richtigen Lösen einer Mathematikaufgabe. 
  flipcardid: 4

- front: Immerverstärkung (Kontinuierliche Verstärkung) 
  back: Das Verhalten wird nach jedem Auftreten verstärkt. Das ist immer dann notwendig, wenn eine Verhaltensweise sehr selten auftritt oder neu erlernt wird. 
  flipcardid: 5

- front: Gelegentliche Verstärkung (intermittierende Verstärkung) 
  back: Das Verhalten wird nur gelegentlich verstärkt. Entweder nach einem bestimmten zeitlichen Intervall (z.B. einmal wöchentlich) oder nach einer gewissen Anzahl der ausgeführten Verhaltensweisen (z.B. jedes dritte Mal). Außerdem kann die Verstärkung regelmäßig (fest) oder unregelmäßig (variabel) erfolgen. 
    Ist eine Verhaltensweise aufgebaut, wird also häufig gezeigt, ist es ausreichend und vorteilhaft nur noch gelegentlich zu verstärken. 
  flipcardid: 6

- front: Möglichkeiten zur Umsetzung im Klassenraum
  back: Im Klassenraum so stehen, dass alles überblickt werden kann. Sich gelegentlich im Klassenraum bewegen. Beim Schreiben an die Tafel (oder Nutzung eines anderen Mediums) zwischendurch zur Klasse blicken, um Präsenz zu zeigen. Während Gesprächen mit Einzelnen Blick auch auf die Klasse richten. 
  flipcardid: 7

- front: Möglichkeiten zur Umsetzung im Klassenraum 
  back: * Unterbrechungen (z.B. lange Belehrungen nach Unterrichtsstörung, plötzliche Äußerungen zu Nebensächlichem) von Seiten der Lehrperson minimieren
    * Lange Dialoge mit Einzelnen vermeiden: Aktivität der ganzen Klasse hat Vorrang vor der Beschäftigung mit Einzelnen oder Kleingruppen
    * Thematische Sprünge und abrupte Wechsel der Aufgabenstellung vermeiden („So, jetzt entwickelt mal Ideen in Partnerarbeit!“ - kurze Zeit später: „Also, jetzt zeige ich Euch mal, wie das geht!“). 
    * Organisatorisches Bündeln, so dass wenige Unterrichtsunterbrechungen dadurch entstehen. 
    * Verfahrensregeln für regelmäßig wiederkehrende Abläufe einführen und einüben (bspw. Hausaufgabenkontrolle, Einsammeln oder Austeilen von Blättern, Stuhlkreis organisieren, ...). 
    * Aktivitätswechsel (von Gruppen- Einzelarbeit) durch klare Instruktionen zügig gestalten
    * sorgfältige Vorbereitung des Unterrichts: Klassenraum übersichtlich gestalten, Geräte und Materialien vorbereiten, Material in Griffnähe stellen 
  flipcardid: 8

- front: Während des Unterrichtsgesprächs
  back: * Fragen an alle Schüler*innen richten und dabei den Blick schweifen lassen 
    * Bei Aufnehmen der Antworten sollten Jede/r aufgerufen werden können (nicht vorher angeben, wer welche Fragen beantworten soll oder der Reihe nach aufrufen). 
  flipcardid: 9

- front: Während der Gruppenarbeit
  back: * Positive Interdependenz (wechselseitige Abhängigkeit in Bezug auf das Erreichen des Lernziels) durch geeignete Kooperationsskripte und Arbeitsaufträge herstellen („Trittbrettfahren“ und „soziales Faulenzen“ vermeiden)
    * Individuelle Verantwortlichkeit herstellen (Beitrag jedes/jeder Einzelnen am Zustandekommen der kollektiven Gruppenleistung muss erfasst werden bzw. erkennbar werden → Rechenschaftsprinzip). 
  flipcardid: 10

- front: Unabhängig von der Sozialform des Unterrichts
  back: * Breite Leistungskontrolle z.B. durch gegenseitiges Tauschen der Arbeitsergebnisse oder Hochhalten oder Einsammeln der Hefte /Arbeitsergebnisse 
    * Deutlich kommunizieren, dass Jede/r drankommen kann, um etwas zu präsentieren/demonstrieren oder um eine Frage zu beantworten 
  flipcardid: 11

- front: (1) Aktive Unterrichtsstörungen 
  back: Schüleraktivitäten, die Unruhe erzeugen, z.B. Seitengespräche, Zwischenrufe, lautes Gelächter, zu spät kommende Schülerinnen und Schüler etc. 
  flipcardid: 12

- front: (2) Passive Unterrichtsstörungen
  back: Mangel an erwünschten Aktivitäten, z.B. schlechte Mitarbeit, keine Hausaufgaben etc.
  flipcardid: 13

- front: (3) Störungen der Schüler-Schüler-Interaktion
  back: Schüleraktivität, die die Beziehungen im Klassenraum negativ beeinflussen und somit ebenfalls zu einer Störung von Unterricht führen kann, z.B. Ausgrenzen, Feindseligkeiten, Mobbing etc. 
  flipcardid: 14

- front: (1) Verhaltensregeln in Form von **Erwartungen an das soziale Verhalten**
  back: Beispiele:
    * Höflichkeit: man grüßt sich zu Beginn der Stunde, man lässt sich gegenseitig ausreden
    * störungsfreie Mitarbeit: man meldet sich bei Wortbeiträgen
  flipcardid: 15

- front: (2) Verfahrensregeln in Form von **konkreten Vorgaben für bestimmte, wiederkehrende Abläufe** in häufig vorkommenden Unterrichtssituationen
  back: Beispiele:
    * Wann genau, mit welchem Signal beginnt der Unterricht?
    * Was ist zu tun, wenn sich die Lehrkraft verspätet?
    * Zu welchen Zwecken darf man von seinem Platz aufstehen?
    * Welche Folgen hat die Nichterledigung von Hausaufgaben?
  flipcardid: 16